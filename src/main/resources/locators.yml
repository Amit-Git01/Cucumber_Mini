# Search Page

searchPage:
  appleWatchList:
    name: appleWatchList
    type: xpath
    value: "//span[contains(text(),'Apple Watch')]"

  iphoneList:
    name: iphoneList
    type: xpath
    value: "//span[contains(text(),'Apple iPhone 15 (128 GB')]"


# Product Page

productPage:
  addToCartBtn:
    name: addToCart
    type: xpath
    value: "//input[@id='add-to-cart-button' and @type='submit']"

  cartBtn:
    name: cartBtn
    type: xpath
    value: "//input[@aria-labelledby='attach-sidesheet-view-cart-button-announce']"

# Cart Page

cartPage:
  minusBtn:
    name: minusBtn
    type: xpath
    value: "//span[@class='a-icon a-icon-small-remove']"

  plusBtn:
    name: plusBtn
